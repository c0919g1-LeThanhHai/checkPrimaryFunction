<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count  = 0;
        if(number>=2) {
            for(let i = 2; i < number; i++) {
                if(number % i == 0) {
                    count++;
                    break;
                }
            }
            if(count>0) {
                return false;
            } else {
                return true;
            }
        } else {
            return false;
        }
    }
    let result = "";
    for(let i = 0 ; i < 1000 ; i++) {
        if(isPrime(i)) {
            result += i + "-";
        }
    }
    document.write(result);
</script>
</body>
</html>
